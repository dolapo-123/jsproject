<!doctype html>
<html>
<meta charset="utf-8">
<meta name="viewport"content="width=device-width, initial-scale=1.0">
<body>
<h1>
<p> The list attributes refers to a datalist element that contains pre-defined options for an input element.</p>
<form action="/action_page.php">
<input list="browsers" name="browser">
<datalist id="browsers">
<option value="EDGE">
<option value="FireFox">
<option value="Chrome">
<option value="Opera">
<option value="Safari">
</datalist>
<input type="submit" value="Submit">
</option>
</form>
</body>
</html>
